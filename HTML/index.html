    <h2>Formularios</h2>
    <form action="">

        <fieldset>
            <legend>Conta</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <br>
            <div>
                <label for="url">Url:</label>
                <input type="text" name="url" id="url">
            </div>
        </fieldset>
        <fieldset>
            <legend>Detalhes</legend>
            <div>
                <label for="mensagem">Comentario:</label>
                <textarea name="mensagem" id="mensagem"></textarea>
            </div>

        </fieldset>
        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label> <input class="radio" type="radio" name="lembrar" id="sim">Manter Conectado
                </label>
                <label> <input class="radio" type="radio" name="lembrar" id="nao">Não Manter Conectado
                </label>

            </div>
        </fieldset>
    </form>
